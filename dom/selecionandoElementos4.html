<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li><li>Ana</li><li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLAllCollection.prototype.log = log
        HTMLEmbedElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const list = document.querySelector('div ul')
        list.parentNode.log()
        list.childNodes.log()

        const primeiro = list.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = list.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        document.querySelectorAll('div ul li').log()

        list.firstElementChild.log()
        list.lastElementChild()
        list.parentNode.previousSibling.log()
        list.parentNode.nextSibling.log()
    </script>
</body>

</html>
